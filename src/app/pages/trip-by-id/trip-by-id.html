<div class="h-screen flex justify-center items-center">
  <div class="p-10 w-[80%] border border-gray-400 rounded-2xl shadow-lg relative">
    <div class="absolute -top-5 -left-2">
      <a href="/" class="btn btn-warning">
        <mat-icon>arrow_back</mat-icon>
        <span>ย้อนกลับ</span>
      </a>
    </div>

    <div class="grid gap-10 grid-cols-2">
      <div class="flex justify-center items-center">
        @if (isImageLoading()) {
          <div class="skeleton rounded-3xl w-full h-80"></div>
        }
        <div class="rounded-3xl overflow-hidden shadow-2xl transition-all hover:scale-[102%]">
          <img
            [src]="trip()?.coverimage"
            [alt]="trip()?.name"
            (load)="onImageLoad()"
            [hidden]="isImageLoading()"
          >
        </div>
      </div>

      <div class="flex justify-center items-center">
        <div class="w-full">
          <p class="text-4xl mb-1">{{ trip()?.name }}</p>
          <p class="text-2xl">{{ trip()?.country }} | {{ trip()?.destination_zone }}</p>
          <p class="text-lime-700 text-lg font-bold">ราคา {{ trip()?.price | number }} บาท</p>
          <div class="divider w-full"></div>
          <div class="max-h-[300px] overflow-y-auto">
            <p>{{ trip()?.detail }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
